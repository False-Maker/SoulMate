<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- 背景渐变：Tech Blue -> Warm Rose -->
        <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#0F172A" /> <!-- Deep Blue -->
            <stop offset="60%" stop-color="#1C1014" /> <!-- Dark Rose Base -->
            <stop offset="100%" stop-color="#000000" />
        </linearGradient>

        <!-- 玻璃心形渐变 -->
        <linearGradient id="glassGradient" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="white" stop-opacity="0.4" />
            <stop offset="100%" stop-color="white" stop-opacity="0.05" />
        </linearGradient>

        <!-- 边框渐变 -->
        <linearGradient id="borderGradient" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.8" /> <!-- Cyan -->
            <stop offset="50%" stop-color="white" stop-opacity="0.2" />
            <stop offset="100%" stop-color="#FDA4AF" stop-opacity="0.8" /> <!-- Rose -->
        </linearGradient>

        <!-- 内部发光节点 -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="4" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- 1. 背景容器 (圆角矩形) -->
    <rect width="512" height="512" rx="110" fill="url(#bgGradient)" />
    
    <!-- 2. 背景粒子 (星尘) -->
    <circle cx="100" cy="100" r="2" fill="#22D3EE" fill-opacity="0.6" />
    <circle cx="400" cy="420" r="3" fill="#FDA4AF" fill-opacity="0.6" />
    <circle cx="350" cy="80" r="1.5" fill="white" fill-opacity="0.4" />
    <circle cx="50" cy="300" r="2" fill="#22D3EE" fill-opacity="0.3" />
    
    <!-- 3. 连接线 (象征神经网络) -->
    <g opacity="0.4" stroke="white" stroke-width="1.5" stroke-linecap="round">
        <line x1="256" y1="180" x2="180" y2="250" />
        <line x1="256" y1="180" x2="332" y2="250" />
        <line x1="180" y1="250" x2="256" y2="380" />
        <line x1="332" y1="250" x2="256" y2="380" />
        <line x1="180" y1="250" x2="332" y2="250" />
        <line x1="256" y1="250" x2="256" y2="380" />
    </g>

    <!-- 4. 玻璃心形主体 -->
    <g filter="url(#glow)">
        <path d="M256 410C256 410 100 300 100 200C100 145 145 110 200 110C230 110 248 125 256 140C264 125 282 110 312 110C367 110 412 145 412 200C412 300 256 410 256 410Z" 
              fill="url(#glassGradient)" 
              stroke="url(#borderGradient)" 
              stroke-width="3" />
    </g>

    <!-- 5. 核心节点 -->
    <circle cx="256" cy="180" r="6" fill="white" filter="url(#glow)" />
    <circle cx="180" cy="250" r="4" fill="#22D3EE" filter="url(#glow)" />
    <circle cx="332" cy="250" r="4" fill="#FDA4AF" filter="url(#glow)" />
    <circle cx="256" cy="380" r="3" fill="white" opacity="0.8" />

    <!-- 6. 高光反射 -->
    <path d="M160 160Q200 130 256 145" stroke="white" stroke-width="2" stroke-opacity="0.4" stroke-linecap="round" fill="none" />
</svg>